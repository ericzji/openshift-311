  apiVersion: v1
  kind: Route
  metadata:
    labels:
      f5type: hello-world
      name: f5-hello-world
    name: f5-hello-world
    namespace: default
    annotations:
      virtual-server.f5.com/balance: round-robin
      virtual-server.f5.com/health: |
        [
          {
            "path": "mysite.f5demo.com/",
            "send": "HTTP GET /",
            "interval": 5,
            "timeout": 10
          }
        ]
  spec:
    host: mysite.f5demo.com
    path: "/"
    port:
      targetPort: 8080
    to:
      kind: Service
      name: f5-hello-world
